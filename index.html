<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Comics</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="conteiner">
        <header>
            <div class="logo-container d-flex">
                <h1 class="title text-center">ada comics</h1>
            </div>

            <div class="hero w-100"></div>
        </header>
        
        <!-- BARRA DE BUSQUEDA -->
        <nav class="navbar navbar-light bg-light mx-auto">
            <form class="form-inline d-flex align-items-center" id="search-comic">
                <input class="form-control mr-sm-2" type="search" placeholder="Ingresá tu búsqueda" aria-label="Search">
                <div class="dropdown m-1 d-flex align-items-center">
                    <label for="type-search"><strong>TIPO</strong></label>
                    <select class="form-select " aria-label="Default select example" id="search-type">
                        <option value="comics">COMICS</option>
                        <option value="personajes">PERSONAJES</option>
                    </select>
                </div>

                <div class="dropdown m-1 d-flex align-items-center">
                    <label for="search-sort"><strong>ORDEN</strong></label>
                <select class="form-select" aria-label="Default select example" id="control-order-by">
                    <option value="title">A-Z</option>
                    <option value="-title">Z-A</option>
                    <option value="-focDate">Más nuevos</option>
                    <option value="focDate">Más viejos</option>
                </select>
                </div>

                <button class="btn my-2 my-sm-0 bg-black text-white m-1 btn-hover" type="submit" id="search-btn">Buscar</button>
            </form>
        </nav>
        
        <div class="comic-section d-none">
            <img class="comic-cover"></img>
            <h2 class="comic-title"></h2>
            <h4>Publicado:</h4>
            <p class="comic-published"></p>
            <h4>Guionistas:</h4>
            <p class="comic-writers"></p>
            <h4>Descripción:</h4>
            <p class="comic-description"></p>
        </div>

        <div class="resultados">
            <h4>Resultados</h4>
            <span id="results-numbers">0</span>
            <div id="comics-results"></div>
            <div id="characters-results"></div>
        </div>

        <div class="paginador d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                    </li>
                </ul>
            </nav>
        </div>
        <footer class="">
            hecho con 
        </footer>
    </div>
    <script src="./api/comics.js"></script>
    <script src="./api/characters.js"></script>
    <script src="./js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
